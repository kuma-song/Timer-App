<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controller | TIMER app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/controller.css" />
  </head>
  <body>
    <div id="wrapper" class="container-md">
      <section>
        <div class="row">
          <div class="text-center"><h3>ALL</h3></div>
          <hr>
          <div class="d-flex flex-column- gap-3">
            <button id="all_start" class="btn btn-outline-success col">
              START
            </button>
            <button id="all_stop" class="btn btn-outline-danger col">RESET</button>
          </div>
        </div>
      </section>

      <!-- MAIN -->
      <section id="main_section">
        <form onsubmit="return false;" name="main_form" id="main_form" class="row">
          <!-- Header ==================================================== -->
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <div class=""><h3>MAIN</h3></div>
            </div>
            <div class="col-3">
              <h4 class="preview text-end" id="main_preview">00:00</h4>
            </div>
          </div>
          <hr />
          <!-- TIMER mode ============================================ -->
          <div class="mb-3 row align-items-center">
            <div class="col-2 d-flex">
              <input
                type="radio"
                name="mode"
                id="main_timer_mode"
                class="btn-check"
                value="timer"
                checked
              />
              <label
                for="main_timer_mode"
                class="
                  btn btn-outline-secondary
                  flex-fill
                  d-flex
                  align-items-center
                  justify-content-center
                  gap-1-
                "
              >
                <i class="bi bi-hourglass"></i>
              </label>
            </div>
            <!-- TIMER input -------------------------------------------- -->
            <fieldset class="d-flex gap-3 col mx-3" id="main_timer_inputs">
              <div class="col d-flex gap-3">
                <div class="d-flex align-items-center gap-1">
                  <input
                    type="number"
                    name="timer_min"
                    id="main_timer_min"
                    class="form-control"
                    min="0"
                    max="999"
                    value="1"
                  />
                  <span>min</span>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <input
                    type="number"
                    name="timer_sec"
                    id="main_timer_sec"
                    class="form-control"
                    min="0"
                    max="59"
                    value="3"
                  />
                  <span>sec</span>
                </div>
                <div
                  class="d-flex align-items-center justify-content-end gap-2 mx-4"
                >
                  <div class="matched" id="main_timer_matched">
                    <i
                      class="bi bi-check-circle-fill text-success mx-1"
                    ></i>
                  </div>
                  <button
                    class="btn btn-outline-secondary btn-sm"
                    id="main_timer_reload"
                  >
                    <i class="bi bi-arrow-clockwise align-middle"></i>
                  </button>
                  <select
                    name="timer_select"
                    id="main_timer_select"
                    class="form-select"
                  >
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="20">20 min</option>
                    <option value="30">30 min</option>
                    <option value="45">45 min</option>
                    <option value="60">60 min</option>
                    <option value="90">90 min</option>
                  </select>
                </div>
              </div>
            </fieldset>
          </div>
          <!-- ALARM mode ============================================ -->
          <div class="row mb-3 align-items-center">
            <div class="mode-btn col-2 d-flex">
              <input
                type="radio"
                name="mode"
                id="main_alarm_mode"
                class="btn-check"
                value="alarm"
              />
              <label
                for="main_alarm_mode"
                class="
                  btn btn-outline-secondary
                  flex-fill
                  d-flex
                  align-items-center
                  justify-content-center
                  gap-1
                "
              >
                <i class="bi bi-alarm"></i>
              </label>
            </div>
            <!-- ALARM input ------------------------------------------ -->
            <fieldset class="col-4 disabled" id="main_alarm_inputs" disabled>
              <div class="d-flex gap-2 align-items-center">
                <span>~</span>
                <input
                  type="number"
                  name="alarm_hour"
                  class="form-control"
                  min="0"
                  max="23"
                  value="23"
                />
                <span class=""> : </span>
                <input
                  type="number"
                  name="alarm_min"
                  class="form-control"
                  min="0"
                  max="59"
                  value="59"
                />
              </div>
            </fieldset>
          </div>
          <hr />
          <!-- Buttons -->
          <div class="d-flex flex-column- gap-3">
            <button id="main_start" class="btn btn-outline-success col">
              START
            </button>
            <button id="main_stop" class="btn btn-outline-danger col">
              RESET
            </button>
          </div>
          <!-- </div> -->
        </form>
      </section>

    </div>
    <script type="module" src="javascript/controller.js"></script>
  </body>
</html>
